<rc-card>
  <img
    *ngIf="education.logo"
    alt="logo"
    rcAvatar
    src="assets/{{ education.logo }}"
  />
  <rc-card-title>{{ education.degree }}</rc-card-title>
  <rc-card-subtitle>{{ education.from }} - {{ education.to }}</rc-card-subtitle>
  <rc-card-content>{{ education.description }}</rc-card-content>
</rc-card>
